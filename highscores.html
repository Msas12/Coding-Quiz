<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
    <body>
        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4 text-center">High Scores</h1>
                </div>
              </div>
        </header>
        <div id=highscoreContainer>
            <div id="high-scorePage">
                <div class="ml-2 row" id="highscore-header">
                    <div class="col-4">
                        <h3>Initials</h3>
                    </div>
                    <div class="col-8">
                        <h3>Score</h3>
                    </div>
                </div>
                <div class="ml-2 row" id="high-score-lists">
                    <div class="col-4" id="highscore-initials"></div>
                    <div class="col-8" id="highscore-score"></div>
                </div>
            </div>
            <div class="mt-5 ml-2" id="endGameBtns">
                <button class="btn btn-primary" id="playAgain">Play Again</button>
                <button class="btn btn-danger" id="clearHighscore">Clear Highscores</button>
            </div>



        <!-- Added link to the jQuery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./script.js"></script>
        <script src="./highscores.js"></script>
    </body>
</html>
