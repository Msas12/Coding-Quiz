<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>High Scores</title>
</head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid justify-content-center">
                <span id="high-scoreHeader" class="text-light h2">High Scores</span>
            </div>
        </nav>

        <!--High Scores-->
        <div class="container-fluid mt-5" id=highscoreContainer>
            <table class="table" id="high-scorePage">
                <thead class="thead-dark">
                    <tr id="highscore-header">
                        <th class="text-center" scope="col">Initials</th>
                        <th class="text-center" scope="col">Score</th>
                    </tr>
                </thead>

                <tr id="high-score-lists">
                    <td class="text-center" id="highscore-initials"></td>
                    <td class="text-center" id="highscore-score"></td>
                </tr>
            </table>

            <!--End Game Buttons-->
            <div class="mt-5 ml-2" id="endGameBtns">
                <button class="btn btn-primary" id="playAgain">Play Again</button>
                <button class="btn btn-danger" id="clearHighscore">Clear Highscores</button>
            </div>



        <!-- Added link to the jQuery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./script.js"></script>
        <script src="./highscores.js"></script>
    </body>
</html>
