<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
      <!-- Added link to the jQuery Library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Coding Quiz</title>
</head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <a href="./highscores.html" class="col-sm-12 high-scores">High Scores</a>
                </div>
                <div class="row">
                    <p class="col-sm-12 countdown-timer"></p>
                </div>
            </div>
        </header>

        <!--Title and Start Button-->
        <div>
            <h1 class="text-center">Coding Quiz</h1>
            <br>
            <div class="text-center">
                <button class="start-button">Start Quiz</button>
            </div>
        </div>

        <!--Main Quiz section-->
        <div id="hide" id="quiz-container">
            
            <!--Question Container-->
            <div class="card mt-1">
                <div class="card-header">
                    <div class="card-body text-center">
                        <h3 id="question-text"></h3><!--Question Text will insert here-->
                    </div>
                </div>
                
                <!--Answer Choices-->
                <div class="card mt-1">
                    <div class="card-header"> 
                        <div class="container card-body">
                            <div class="row">
                                <button id="a" class="mx-auto border btn btn-info btn-choice w-25" value="1"></button>
                            </div>
                            <div class="row">
                                <button id="b" class="mx-auto border btn btn-info btn-choice w-25" value="2"></button>
                            </div>
                            <div class="row">
                                <button id="c" class="mx-auto border btn btn-info btn-choice w-25" value="3"></button>
                            </div>
                            <div class="row">
                                <button id="d" class="mx-auto border btn btn-info btn-choice w-25" value="4"></button>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
        
                <div id="hide" class="card mt-1">
                  <div class="card-header">
                    <div class="card-body text-center">
                      <h3 class="card-title"></h3>
                      <h1 id="result"></h1> <!--Correct or Incorrect Text Popup-->
                    </div>
                  </div>
                </div>


        <script src="./script.js"></script>
    </body>
</html>
